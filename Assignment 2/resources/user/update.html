<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <title>User - Update</title>
  </head>

  <body id="user-update-body" class="app-body">
    <div class="page-container">
      <header class="app-header">
        <!-- NOTE: Need to update from relative paths to endpoints. -->
        <nav class="app-navbar">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./user.html">Profile</a></li>
            <li><a href="./update.html">Update Profile</a></li>
            <li><a href="../quote/quote.html">Create Quote</a></li>
            <li><a href="../quote/history.html">Quote History</a></li>
          </ul>
        </nav>
      </header>

      <main class="content">
        <h1>Profile Update</h1>

        <!-- Update Profile Form, pressing submit sends POST to /user/update. -->
        <form
          id="update-profile-form"
          class="app-form"
          action="/user/update"
          method="post"
        >
          <div class="form-fields">
            <!-- Populate with prior values if they already defined. -->
            <label for="fullname">Full Name:</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              width="50"
              maxlength="50"
              required
            />
            <br />

            <!-- Populate with prior values if they already defined. -->
            <label for="address1">Address 1:</label>
            <input
              type="text"
              id="address1"
              name="address1"
              width="100"
              maxlength="100"
              required
            />
            <br />

            <!-- Populate with prior values if they already defined. -->
            <label for="address2">Address 2:</label>
            <input
              type="text"
              id="address2"
              name="address2"
              width="100"
              maxlength="100"
            />
            <br />

            <!-- Populate with prior values if they already defined. -->
            <label for="city">City:</label>
            <br />
            <input
              type="text"
              id="city"
              name="city"
              width="100"
              maxlength="100"
              required
            />

            <!-- Populate with prior values if they already defined. -->
            <label for="zipcode">Zipcode:</label>
            <input
              type="number"
              id="zipcode"
              name="zipcode"
              width="9"
              required
            />
            <br />
          </div>

          <!-- Submit button.-->
          <div class="form-submit">
            <input
              type="submit"
              id="update-button"
              name="update-button"
              value="Apply Changes"
            />
          </div>
        </form>
      </main>

      <footer class="app-footer">Group 8 - COSC4353-12771</footer>
    </div>
  </body>
</html>
