  <body id="user-update-body" class="app-body">
    <div class="page-container">
      <header class="app-header">
        <!-- NOTE: Need to update from relative paths to endpoints. -->

          <ul>
            <li><a href="../index.html">Home</a></li>

          </ul>

      <main class="content">
        <h1>Profile Update</h1>

        <!-- Update Profile Form, pressing submit sends POST to /user/update. -->
        <form
          id="update-profile-form"
          class="app-form"
          action="/user/update"
          method="post"
        >
          <div class="form-fields">
            <!-- Populate with prior values if they already defined. -->
            <label for="fullname">Full Name:</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              width="50"
              maxlength="50"
              required
            />
            <br />

            <!-- Populate with prior values if they already defined. -->
            <label for="address1">Address 1:</label>
            <input
              type="text"
              id="address1"
              name="address1"
              width="100"
              maxlength="100"
              required
            />
            <br />

            <!-- Populate with prior values if they already defined. -->
            <label for="address2">Address 2:</label>
            <input
              type="text"
              id="address2"
              name="address2"
              width="100"
              maxlength="100"
            />
            <br />

            <!-- Populate with prior values if they already defined. -->
            <label for="city">City:</label>
            
            <input
              type="text"
              id="city"
              name="city"
              width="100"
              maxlength="100"
              required
            />

            <!-- Populate with prior values if they already defined. -->
            <label for="zipcode">Zipcode:</label>
            <input
              type="number"
              id="zipcode"
              name="zipcode"
              width="9"
              required
            />
            <br />
         
            <!-- State Dropdown Menu. -->
            <label for="state">State:</label>
            <form>
                 <select name = "state" id = "state">
                    <option value = "AL">AL</option>
                    <option value = "AK">AK</option>

                    <option value = "MI">MI</option>

                    <option value = "MO">MO</option>

                    <option value = "NE">NE</option>
                    <option value = "NV">NV</option>
                    <option value = "NH">NH</option>
                    <option value = "NJ">NJ</option>
                    <option value = "NM">NM</option>
                    <option value = "NY">NY</option>

                    <option value = "ND">ND</option>
                    <option value = "OH">OH</option>

                    <option value = "RI">RI</option>

                    <option value = "TN">TN</option>
                    <option value = "TX">TX</option>

            </form>
            
          </div>
          <br />
          
          <!-- Submit button.-->
          <div class="form-submit">
            <input
              type="submit"
              id="update-button"
              name="update-button"
              value="Apply Changes"
            />
